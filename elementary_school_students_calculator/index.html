<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小学生都不用计算器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css"/>
        
</head>

<body>
    <main>
        <header>
            <h1>小学生都不用计算器</h1>
        </header>
        <div id="panel">
            <div id="result_panel" class="container">
                <div class="row">
                    <input id="calculate" value="" />
                </div>
                <div class="row">
                    <input id="result" value="0" />
                </div>
            </div>
            <div class="container input_panel">
                <div class="row">
                    <button class="col-6" id="ac">AC</button>
                    <button class="col-3 input_item">/</button>
                    <button class="col-3 input_item">*</button>
                </div>
                <div class="row">
                    <button class="col-3 input_item">7</button>
                    <button class="col-3 input_item">8</button>
                    <button class="col-3 input_item">9</button>
                    <button class="col-3 input_item">-</button>
                </div>
                <div class="row">
                    <button class="col-3 input_item">4</button>
                    <button class="col-3 input_item">5</button>
                    <button class="col-3 input_item">6</button>
                    <button class="col-3 input_item">+</button>
                </div>
                <div class="row">
                    <div class="col-9">

                        <div class="row">
                            <button class="col-4 input_item">1</button>
                            <button class="col-4 input_item">2</button>
                            <button class="col-4 input_item">3</button>
                        </div>
                        <div class="row">
                            <button class="col-8 input_item">0</button>
                            <button class="col-4 input_item">.</button>
                        </div>
                    </div>
                    <button id="equal" class="col-3">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
