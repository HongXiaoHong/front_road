<!DOCTYPE html>
<html>

<head>
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/resource/font/font.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input required name="name" type="text" id="name"
                placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email <input required name="email" type="email" id="email"
                placeholder="Enter your email"></label>
        <label id="number-label" for="number">Age (optional) <input name="age" type="number" min="13" max="120" id="number"
                placeholder="Age"></label>
        <label id="role-label" for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        <label id="recommend-label">Would you recommend freeCodeCamp to a friend?
            <label class="box-label" for="definitely"><input id="definitely" value="definitely" class="inline" type="radio" name="recommend"> Definitely</label>
            <label class="box-label" for="maybe"><input id="maybe" value="maybe" class="inline" type="radio" name="recommend"> Maybe</label>
            <label class="box-label" for="not_sure"><input id="not_sure" value="not_sure" class="inline" type="radio" name="recommend"> Not sure</label>
        </label>

        <label id="most-like-label" for="most-like">Which option best describes your current role?
            <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
        </label>

        <label id="improved-label">What would you like to see improved? (Check all that apply)
            <label class="box-label" for="improved-front"><input id="improved-front" value="improved-front" class="inline" type="checkbox" name="improved"> Front-end Projects</label>
            <label class="box-label" for="improved-back"><input id="improved-back" value="improved-back" class="inline" type="checkbox" name="improved"> Back-end Projects</label>
            <label class="box-label" for="improved-data"><input id="improved-data" value="improved-data" class="inline" type="checkbox" name="improved"> Data Visualization</label>
            <label class="box-label" for="improved-challenges"><input id="improved-challenges" value="improved-challenges" class="inline" type="checkbox" name="improved"> Challenges</label>
            <label class="box-label" for="improved-open"><input id="improved-open" value="improved-open" class="inline" type="checkbox" name="improved"> Open Source Community</label>
            <label class="box-label" for="improved-gitter"><input id="improved-gitter" value="improved-gitter" class="inline" type="checkbox" name="improved"> Gitter help rooms</label>
            <label class="box-label" for="improved-videos"><input id="improved-videos" value="improved-videos" class="inline" type="checkbox" name="improved"> Videos</label>
            <label class="box-label" for="improved-city"><input id="improved-city" value="improved-city" class="inline" type="checkbox" name="improved"> City Meetups</label>
            <label class="box-label" for="improved-wiki"><input id="improved-wiki" value="improved-wiki" class="inline" type="checkbox" name="improved"> Wiki</label>
            <label class="box-label" for="improved-forum"><input id="improved-forum" value="improved-forum" class="inline" type="checkbox" name="improved"> Forum</label>
            <label class="box-label" for="improved-additional"><input id="improved-additional" value="improved-additional" class="inline" type="checkbox" name="improved"> Additional Courses</label>
        </label>

        <label id="suggestions-label" for="suggestions">Any comments or suggestions?
            <textarea id="suggestions" placeholder="Enter your comment here..." rows="10"></textarea></label>

            <input id="submit" type="submit" name="submit" value="Submit">
    </form>

</body>

</html>
