<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>弘道奶茶店</title>
	<meta charset="utf-8">
	<!-- html 引入css文件方式 rel-与html关系 href 资源地址 -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/resource/font/font.css">
</head>
<body>
<main>
	<h1>弘道</h1>
	<p id="timezone_year">东八区-2023</p>
	<hr class="line">
	<section>
		<h2 class="goods">奶茶</h2>
		<img src="../milk_tea_icon.png">
		<section class="item">
			<!-- 这里如果不合并在一起 会出现一个空格 -->
			<p class="milk_tea">炭烤奶茶</p><p class="price">3.00</p>
		</section>
		<section  class="item">
			<p class="milk_tea">芋泥波波</p><p class="price">3.75</p>
		</section>
		<section class="item">
			<p class="milk_tea">杨枝甘露</p><p class="price">3.50</p>
		</section>
		<section class="item">
			<p class="milk_tea">金桔柠檬</p><p class="price">4.00</p>
		</section>
		<section class="item">
			<p class="milk_tea">蜂蜜百香果</p><p class="price">4.50</p>
		</section>
	</section>
	<section>
		<h2 class="goods">甜点</h2>
		<img src="../dessert_icon.png">
		<section class="item">
			<!-- 这里如果不合并在一起 会出现一个空格 -->
			<p class="dessert">甜甜圈</p><p class="price">1.50</p>
		</section>
		<section  class="item">
			<p class="dessert">绿豆糕</p><p class="price">2.75</p>
		</section>
		<section class="item">
			<p class="dessert">樱桃蛋糕</p><p class="price">3.00</p>
		</section>
		<section class="item">
			<p class="dessert">饼干</p><p class="price">2.50</p>
		</section>
	</section>
	<hr class="line">
	<footer>
		<a href="#">官网</a>
		<p>
			背景图片由 Unsplash 的 五玄土 ORIENTO 提供
		</p>
	</footer>

</main>
</body>
</html>
