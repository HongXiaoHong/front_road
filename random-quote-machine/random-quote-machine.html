<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机名言时光机</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts.js" type="module"></script>
</head>

<body>
    <main>
        <section id="quote_container">
            <section id="quote_content">
                <figure  id="quote">
                    <blockquote>
                        <p id="quote_section">Words can be like X-rays, if you use them properly—they’ll go through anything. You read
                            and you’re pierced.</p>
                    </blockquote>
                    <figcaption><cite id="quote_author">— Brave New World</cite></figcaption>
                </figure>
                <div id="quote_action">
                    <ul class="share">
                        <li><i class="fab fa-weixin"></i>
                        </li>
                        <li><i class="fab fa-weibo"></i></li>
                    </ul>
                    <button id="new_quote">new quote</button>
                </div>
            </section>
            <section id="author">
                <div>by hong</div>
            </section>
        </section>
    </main>
</body>

</html>
