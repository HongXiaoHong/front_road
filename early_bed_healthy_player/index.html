<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>早睡身体好播放器</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div id="sky">
        <div id="playlist_panel">
            <header id="playlist_header">
                <label for="playlist_choose">歌单:
                    <select id="playlist_choose">
                        <option selected value="favorite">favorite</option>
                        <option value="like">like</option>
                        <option value="exercise">exercise</option>
                    </select>
                </label> 
                <i id="playlist_down" class="fa-solid fa-chevron-down"></i>
            </header>
            <section>
                <ul id="playlist">
                    <li><span class="playlist_index">1</span><span class="playlist_song_name">早睡身体好-许嵩</span></li>
                    <li><span class="playlist_index">2</span><span class="playlist_song_name">城府-许嵩</span></li>
                    <li><span class="playlist_index">3</span><span class="playlist_song_name">有何不可-许嵩</span></li>
                    <li><span class="playlist_index">4</span><span class="playlist_song_name">留香-许嵩</span></li>
                    <li><span class="playlist_index">5</span><span class="playlist_song_name">没想到-许嵩</span></li>
                    <li><span class="playlist_index">6</span><span class="playlist_song_name">清明雨上-许嵩</span></li>
                    <li><span class="playlist_index">7</span><span class="playlist_song_name">江湖-许嵩</span></li>
                    <li><span class="playlist_index">8</span><span class="playlist_song_name">幻听-许嵩</span></li>
                </ul>
            </section>
        </div>
        <div id="mountains_in_night"></div>
        <div id="particles-js"></div>
        <div class="container">
            <ul class="lrc-list"></ul>
        </div>
        <audio id="musician" src="./assets/早睡身体好-许嵩.mp3"></audio>
        <div id="controller">
            <div id="player">
                <!-- 这里有一个旋转的球, 内容是歌词的第一个字 -->
                <div id="ball-grandpa">
                    <div id="ball-dad">
                        <div id="ball">
                            <div id="moon"></div>
                        </div>
                    </div>
                </div>
                <i class="fa-solid fa-backward-step"></i>
                <!-- 播放切换 -->
                <i id="play" class="fa-solid fa-play"></i>
                <i id="pause" class="fa-solid fa-pause hide"></i>
                <i class="fa-solid fa-forward-step"></i>
                <!-- 播放顺序 -->
                <i class="fa-solid fa-arrow-down-short-wide"></i>
                <!-- todo 点击此按钮更换图标的同时, 更换页面音乐列表的播放顺序 -->
                <!--      <i class="fa-solid fa-rotate"></i>
                <i class="fa-solid fa-shuffle"></i> -->
            </div>
            <div id="song">
                <div id="song_info">
                    <span>早睡身体好</span>
                    <span>许嵩</span>
                </div>
                <div id="play-duration">
                    <!-- 播放时间  -->
                    <span id="palyed_time">00:00</span>
                    <!-- 播放进度条 -->
                    <div class="slider-container">
                        <input type="range" min="1" max="100" value="0" class="slider" id="play_range">
                    </div>
                </div>
            </div>
            <div id="voice">
                <!-- 声音控制 -->
                <!-- todo 有声无声 -->
                <i id="voice_open" class="fa-solid fa-volume-off"></i>
                <i id="voice_off" class="fa-solid fa-volume-xmark hide"></i>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="50" class="slider" id="voice_range">
                </div>
            </div>
            <div id="list_switch">
                <!-- 选择歌词列表 -->
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
        </div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
