<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>弘道会员注册</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/resource/font/font.css">
</head>
<body>
<h1>弘道会员注册表</h1>
<p>请填写相关个人信息</p>
<form method="post" action='#'>
    <fieldset>
        <label for="name">姓名: <input id="name" name="first-name" type="text" required /></label>
        <label for="email">电子邮箱: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">密码: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> 个人账户</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> 商业账户</label>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> 我接受 <a href="#">相关协议</a>
        </label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">上传头像: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">年龄: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">从何得知?
            <select id="referrer" name="referrer">
                <option value="">(请选择)</option>
                <option value="1">新闻</option>
                <option value="2">多媒体</option>
                <option value="3">论坛</option>
                <option value="4">其他</option>
            </select>
        </label>
        <label for="bio">个人简介:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="我喜欢..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
