<!DOCTYPE html>
<html>

<head>
    <title>带有头像的简历</title>
</head>

<body>
    <h1 style="margin: 0 auto; text-align: center;">name简历</h1>
    <div style="display: flex; justify-content: space-between;">
        <div>
            <h3 style="border-bottom: 1px solid #e7e7e7; padding-bottom: 10px;">个人信息</h3>
            <ul>
                <li>name / 男 / 28</li>
                <li><b>本科 / XX大学 / 计算机科学与技术</b></li>
                <li>工作年限: <b>3</b> 年</li>
                <li>手机: 152xxxxxxxx(微信同号)</li>
                <li>Email: <b>19******@qq.com</b> </li>
                <li>期望职位： Java开发工程师 </li>
            </ul>
        </div>
        <div>
            <h3></h3>
            <img src="test.png" width="120px" style="margin-right: 30px;" alt="假装这里有一张头像图片">
        </div>
    </div>
</body>
<script>
    function delLast(str, target) {
        let reg = new RegExp(`${target}(?=([^${target}]*)$)`)
        return str.replace(reg, '')
    }

    console.log(delLast("abcabcabdef0", "ab"));

    function toCamel(str) {
        str = str.replace(/_(\w)/g, (match, $1) => `${$1.toUpperCase()}`);
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    console.log(toCamel('a_c_def')); // ACDef
    function caseConvert(str) {
        return str.replace(/([a-z]*)([A-Z]*)/g, (m, s1, s2) => {
            return `${s1.toUpperCase()}${s2.toLowerCase()}`
        })
    }
    console.log(caseConvert('AsA33322A2aa')) //aSa33322a2AA

    /**
     * \f  匹配换页字符。
     * \n  匹配换行字符。
     * \r  匹配回车符字符。
     * \t  匹配制表字符。
     * \v  匹配垂直制表符。
     * @param str
     * @returns {void | string}
     */
    const removeEmpty = (str) => str.replace(/[\t\n\v\r\f]/g, "");

    console.log(removeEmpty(`|
  
   
|`)) // |     |

function diffArray(arr1, arr2) {
  if (arr1.length > arr2.length) {
    [arr2, arr1] = [arr1, arr2];
  }
  const newArr = arr2.filter(item=>!arr1.includes(item));
  return newArr;
}

diffArray(["andesite", "grass", "dirt", "pink wool", "dead shrub"], ["diorite", "andesite", "grass", "dirt", "dead shrub"]);
function spinalCase(str) {
    let result= str.replace(/([\s_-]*)([A-Z])/g, (match, $1, $2) => `-${$2.toLowerCase()}`).replace(" ", "-");
  return result[0] == "-"?result.slice(1):result;
}

console.log(spinalCase('Teletubbies say Eh-oh'));

function myReplace(str, before, after) {
    if(/[A-Z]/.test(before[0])) {
        after = after[0].toUpperCase() + after.slice(1);
    }
    if(/[a-z]/.test(before[0])) {
        after = after[0].toLowerCase() + after.slice(1);
    }
  return str.replace(before, after);
}

myReplace("A quick brown fox jumped over the lazy dog", "jumped", "leaped");

const map = {
    'A': "T", 
    "T": "A",
    "C": "G",
    "G": "C"
}
function pairElement(str) {
  return str.split("").map(item=>[item, map[item]]);
}

console.log(pairElement("GCG"));
</script>

</html>
